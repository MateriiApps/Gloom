fragment CommitDetails on Commit {
    id
    committedDate
    messageHeadline
    committedViaWeb
    authoredByCommitter
    abbreviatedOid
    oid
    committer {
        ...GitActorDetails
    }
    author {
        ...GitActorDetails
    }
    statusCheckRollup {
        state
    }
    signature {
        isValid
        wasSignedByGitHub
        payload
        ... on GpgSignature {
            keyId
        }
    }
}