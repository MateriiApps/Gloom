fragment MergedPullRequestFeedItemFragment on MergedPullRequestFeedItem {
    actor {
        ...ActorFragment
    }
    pullRequest {
        id
        title
        number
        baseRefName
        headRefName
        bodyHTML(includeSuggestedChangesId: false)
        reactionGroups {
            ...Reaction
        }
        mergedBy {
            login
        }
        commits {
            totalCount
        }
        baseRepository {
            owner {
                __typename
                login
                avatarUrl
            }
            name
        }
    }
}