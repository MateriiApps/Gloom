query Followers($username: String!, $total: Int = 20, $cursor: String) {
  user(login: $username) {
    followers(
      first: $total
      after: $cursor
    ) {
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
      totalCount
      nodes {
        name
        login
        avatarUrl
        bio
      }
    }
  }
}